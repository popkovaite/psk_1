<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h2>Courses in #{courseOfFaculty.faculty.name} Faculty:</h2>

    <ul>
        <ui:repeat value="#{courseOfFaculty.faculty.courses}" var="course">
            <li>
                <h:link value="#{course.name} #{course.creditNr} credits" outcome="courseDetails?courseId=#{course.id}" />
            </li>
        </ui:repeat>
    </ul>

    <h3> Add course to the faculty: </h3>
    <h:form>
        <h:inputText a:placeholder="name" value="#{courseOfFaculty.courseToCreate.name}" required="true" />
        <h:inputText a:placeholder="credit number" value="#{courseOfFaculty.courseToCreate.creditNr}" required="true" />
        <h:commandButton value="Add"
                         actionListener="#{courseOfFaculty.createCourse}"
                         action="#{'courses?faces-redirect=true&amp;facultyId='.concat(courseOfFaculty.faculty.id)}">
                <f:param name="facultyId" value="#{courseOfFaculty.faculty.id}" />
        </h:commandButton>
        <h:commandButton value="Add - special"
                         actionListener="#{courseOfFaculty.createCourseSpecial}"
                         action="#{'courses?faces-redirect=true&amp;facultyId='.concat(courseOfFaculty.faculty.id)}">
            <f:param name="facultyId" value="#{courseOfFaculty.faculty.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back to faculties page"/>
</h:body>
</html>
