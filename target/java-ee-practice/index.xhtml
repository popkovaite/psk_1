<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Faculties:</h2>
    <ul>
        <ui:repeat value="#{faculties.allFaculties}" var="faculty">
            <li><h:link value="#{faculty.name} " outcome="courses?facultyId=#{faculty.id}" /></li>
        </ui:repeat>
    </ul>
    <h3>Add new faculty</h3>
    <h:form>
        <h:inputText value="#{faculties.facultyToCreate.name}" required="true"  />
        <h:commandButton value="Add" actionListener="#{faculties.createFaculty}" action="index?faces-redirect=true"/>
    </h:form>
    <h:link outcome="myBatis/course" value="MyBatis implementation"/>
    <h2>Most popular courses :</h2>
    <ul>
        <ui:repeat value="#{faculties.popCourses}" var="course">
            <li>
                <h:link value="#{course.name} #{course.creditNr} credits" outcome="courseDetails?courseId=#{course.id}" />
            </li>
        </ui:repeat>
    </ul>
</h:body>
</html>
